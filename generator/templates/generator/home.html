<!doctype html> {% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Homepage</title>
</head>

<body>
    <div class="container">
        <h1>Password generator</h1>
        <form class="form" action="password">
            <table class="inputs">
                <tr>
                    <td>
                        <div class="length-descr">
                            <select class="select " name="length">
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="20">20</option>
                            </select> Length
                        </div>
                    </td>
                    <td>
                        <label class="option-item"><input type="checkbox" name='uppercase'> Uppercase</label>
                        <label class="option-item"><input type="checkbox" name='numbers'> Numbers</label>
                        <label class="option-item"><input type="checkbox" name='symbols'> Symbols</label>
                    </td>
                </tr>
            </table>
            <div class="btn-main">
                <input type="submit" value='Get password' class="btn-primary">
            </div>
        </form>
        <div class="btn-about">
            <a href="{% url 'about' %}" class="btn btn-outline-warning">About</a>
        </div>
    </div>
</body>

</html>
