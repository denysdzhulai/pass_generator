<!doctype html> {% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% comment %} Google fonts {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Ubuntu&display=swap" rel="stylesheet"> {% comment %} Bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Password</title>
</head>

<body>
    <div class="container">
        <h2>Your password is:</h2>
        <div class="password-block">
            <h3 class="your-pass">{{ password }}</h3>
        </div>
        <div class="btn-home">
            <a href="{% url 'home' %}" class="btn btn-outline-warning">Home</a>
        </div>
    </div>
</body>

</html>
